<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper & Scissor</title>
        <link href="./output.css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body class="bg-[#FDA218] mx-5">
        <div id="main" class="bg-white rounded-xl max-w-5xl mx-auto my-40 p-10 shadow-2xl ">
            <div>
                <h2 class="text-end text-xl">Computer : <b class="computer-score">1</b></h2>
                <h2 class="text-end text-xl ">You : <b class="player-score">0</b></h2>
            </div>
            <div class="flex justify-center items-center gap-7 mt-8 mb-14 max-sm:flex-col">
                <button class="text-9xl stone" onclick="gameFunction('Stone')">✊</button>
                <button class="text-9xl paper" onclick="gameFunction('Paper')">✋</button>
                <button class="text-9xl scissor" onclick="gameFunction('Scissor')">✌️</button>
            </div>
            <div class="mb-5 hidden">
                <h1 class="text-center text-3xl mb-3">You Choose: <b class="uppercase player-choose">Paper</b></h1>
                <h1 class="text-center text-3xl">Computer Choose: <b class="uppercase computer-choose">Scissor</b></h1>
            </div>
            <div class="flex flex-col items-center">
                <h1 class=" py-3 px-6 uppercase text-center text-2xl font-semibol mt-8 mb-4 hidden result">You Lose</h1>
                <button class="text-2xl text-white bg-yellow-500 px-5 py-1 rounded-2xl" onclick="resetScore()">Reset Score</button>
            </div>
        </div>
    </body>
</html>
